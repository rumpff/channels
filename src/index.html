<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="cursor.css">
<link rel="stylesheet" href="channels.css">
<title>brood.channel</title>
</head>
<body>
<div class="menu" data-state="active">
    <div class="menu-viewport">
        <div class="menu-track"></div>
    </div>
    <div class="menu-dock"></div>
</div>
<div class="banner" data-state="inactive" data-channel="none">
    <div class="banner-frame">
        <div class="banner-content-container"></div>
        <div class="banner-footer">
            <div class="button banner-button" data-action="return-to-menu">
                <p class="label">Menu</p>
            </div>
            <div class="button banner-button" data-action="launch-channel">
                <p class="label">Start</p>
            </div>
        </div>
    </div>
</div>
<script src="channels.js"></script>
<script src="main.js"></script>
<script src="cursor.js"></script>
</body>
</html>
